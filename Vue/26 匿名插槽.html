<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

<my-slot>
    <img src="img/1.jpg" width="200">
    <p>it is ok</p>
    <input type="date">
</my-slot>
</div>
<template id="my_slot">
    <div id="panel">
       <h2 class="panelheader">插槽的头部</h2>
        <!--预留一个插槽-->
        <slot>可以替换任何的标签，默认显示的内容</slot>
        <footer>插槽的尾部</footer>
    </div>
</template>
<script src="js/vue.js"></script>
<script>
    Vue.component('my-slot',{
        template:'#my_slot',
    })
    new Vue({
        el: '#app',
        data: {
            msg: ''
        }
    });
</script>
</body>
</html>
