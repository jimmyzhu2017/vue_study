<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<my-div></my-div>
    <my-div2></my-div2>

</div>
<template id="my_div">
    <div>
        <div>I am MT!</div>
        <img src="img/2.jpg">
        <p>{{message}}</p>
    </div>
</template>

<script type="text/template" id="my_div2">
    <div>
        <div>I am MT2!</div>
        <img src="img/1.jpg">
    </div>
</script>
<script src="js/vue.js"></script>
<script>
    //1.实例化件
    Vue.component('my-div', {
            template:'#my_div',
        data(){   //data选项必须以函数的形式出现
                return {message: 'i am jimmy'}
        }
            }
    );
    Vue.component('my-div2', {
            template:'#my_div2'
        }
    );
    new Vue({
        el: '#app',
        data: {
            msg: ''
        }
    });
</script>
</body>
</html>
