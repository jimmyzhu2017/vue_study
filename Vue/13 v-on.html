<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p :style="{color: fontcolor}">{{msg}}</p>
    <button v-on:click="msg='today is hot!'">change content</button>
    <button @click="chgcont()">change content1</button>
    <button @click="chgcolor()">change content2</button>

</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            msg: 'today is good day!',
            fontcolor: 'green'
        },
        methods: {
            chgcont(){
                this.msg='today is over!'
            },
            chgcolor(){
                this.fontcolor='red'
            }
        }
    });
</script>
</body>
</html>
