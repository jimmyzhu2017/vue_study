<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

<my-computer>
    <div slot="cpu">Intel AMD</div>
    <img slot="gpu" src="img/2.jpg"></img>
    <div slot="mem">128G</div>
    <input slot="hdisk" type="color"></input>
</my-computer>
</div>
<template id="my_computer">
   <div id="main">
       <slot name="cpu">这里是插CPU的</slot>
       <slot name="gpu">这里是插GPU的</slot>
       <slot name="mem">这里是插Memory的</slot>
       <slot name="hdisk">这里是插Hdisk的</slot>
   </div>
</template>
<script src="js/vue.js"></script>
<script>
    Vue.component('my-computer',{
        template:'#my_computer',
    });
    new Vue({
        el: '#app',
        data: {
            msg: ''
        }
    });
</script>
</body>
</html>
